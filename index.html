<!DOCTYPE html>
<html lang  ="pt">
    <head>
        <meta charset=UTF-8>    
        <title>Mancala</title> 
        <link rel = "stylesheet" href="styles.css">
        <link rel = "stylesheet" href="https://fonts.googleapis.com/css?family=Yeon Sung|Sarabun">
    </head>
    <body>
        <div id = "logo">
            <h1>Mancala</h1>
        </div>
        <div id = "settings">
            <div class = "elem_settings">
                Número de cavidades por lado:
                <select name = "cavidades">
                    <option value = "6"> 6</option>
                    <option value = "7"> 7</option>
                    <option value = "8"> 8</option>
                    <option value = "9"> 9</option>
                </select>
            </div>
            <div class = "elem_settings">
                Número de sementes por cavidade:
                <select name = "sementes">
                    <option value = "4"> 4</option>
                    <option value = "5"> 5</option>
                    <option value = "6"> 6</option>
                    <option value = "7"> 7</option>
                    <option value = "8"> 8</option>
                    <option value = "9"> 9</option>
                </select>
            </div>
            <div class = "elem_settings center_elem">
                Tipo de Jogo:
                <div>
                    <button type ="button" class = "left_button">Vs Jogador</button>
                    <button type ="button" class = "right_button">Vs Computador</button>
                </div>
            </div>
            <div class = "elem_settings center_elem">
                1º Jogador:
                <div>
                    <button type ="button" class = "left_button">Jogador</button>
                    <button type ="button" class = "right_button">Computador</button>
                </div>
            </div>
            <div class ="elem_settings">
                Nível do computador:
                <form>
                    <input type = "radio" id = "1" name= "1" value = "1"> 
                    <label for = "1"></label>
                    <input type = "radio" id = "2" name= "2" value = "2"> 
                    <label for = "2"></label>
                    <input type = "radio" id = "3" name= "3" value = "3"> 
                    <label for = "3"></label>
                    <input type = "radio" id = "4" name= "4" value = "4"> 
                    <label for = "4"></label>
                    <input type = "radio" id = "5" name= "5" value = "5"> 
                    <label for = "5"></label>
                </form>


            </div>
            
        </div>

    </body>
</html>
